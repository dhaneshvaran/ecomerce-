<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Welcome to Our E-Commerce Website</h1>
</header>

<main>
    <section id="filter">
        <h2>Filter Products</h2>
        <label for="category-filter">Category:</label>
        <select id="category-filter">
            <option value="all">All Categories</option>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="books">Books</option>
        </select>

        <label for="price-filter">Price Range:</label>
        <select id="price-filter">
            <option value="all">All Prices</option>
            <option value="0-50">$0 - $50</option>
            <option value="50-100">$50 - $100</option>
            <option value="100-200">$100 - $200</option>
        </select>
    </section>

    <section id="products">
        <h2>Products</h2>
        <div class="product" data-category="electronics" data-price="50">
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Price: $50</p>
            <p>Category: Electronics</p>
        </div>
        <!-- More products go here -->
    </section>
</main>

<footer>
    <p>&copy; 2024 E-Commerce Website. All rights reserved.</p>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const categoryFilter = document.getElementById('category-filter');
        const priceFilter = document.getElementById('price-filter');

        categoryFilter.addEventListener('change', filterProducts);
        priceFilter.addEventListener('change', filterProducts);

        function filterProducts() {
            const selectedCategory = categoryFilter.value;
            const selectedPriceRange = priceFilter.value;

            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const category = product.getAttribute('data-category');
                const price = parseInt(product.getAttribute('data-price'));

                const categoryMatch = selectedCategory === 'all' || selectedCategory === category;
                const priceMatch = selectedPriceRange === 'all' || getPriceRange(price) === selectedPriceRange;

                if (categoryMatch && priceMatch) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function getPriceRange(price) {
            if (price <= 50) {
                return '0-50';
            } else if (price <= 100) {
                return '50-100';
            } else {
                return '100-200';
            }
        }
    });
</script>

</body>
</html>
